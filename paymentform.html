<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymentform</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" href="logo.jpg">
</head>

<body>
    <form>
        <h1 class="c1 " align="left ">Payment Form <img align="right" class="imgclass " src="download.png "> </h1>
        <br>
        <hr>
        <h2 class="c2 " style="font-size:28px "> Contact Information</h2>
        <hr>
        <h5 style="color:red " class="c3 ">*Marked fields are required</h5>
        <br>
        <p> Name*:<br>
            <input type="text " name="name " required placeholder="Enter your name "></p>
        <!-- <input type="Submit " name="Hello "></> -->
        <section></section>
        <legend>Gender*</legend>
        <p>Male<input type="radio" name="gender" id="Male" required class="gender"> Female <input type="radio" name="gender" id="Female" required class="gender">
        </p>
        </section>
        <p>Address:<br>
            <textarea name="address" id="address" rows="2" cols="20" placeholder="Enter your address"></textarea>
        </p>
        <p> Email*: <br> <input type="email" name="email" id="email" required placeholder="Enter your email"></p>
        <p>Pincode*: <br> <input type="Pincode" name="Pincode" id="Pincode" required placeholder="Enter Pincode"></p>
        <br>
        <hr>
        <h3 class="c2" style="font-size:28px">Card details</h3>
        <hr>
        <br>
        <p>Enter Card Number*: <br> <input type="number" name="cardNumber" id="cardNumber" required placeholder="Enter Card Number"></p>
        <p>Card Type*:<br>
            <select name="Card Type" id="Card Type" required>
            <option value=""><br> --select card type </option>
            <option value="Visa">Visa </option>
            <option value="MasterCard">MasterCard </option>
            <option value="RuPay">Rupay </option>
            </select>
        </p>
        <p>Expiration Date*: <br> <input type="date" name="date " id="date" required placeholder="Enter expiry Date"></p>
        <p>CVV*:<br> <input type="password" name="password" id="password" required placeholder="3 Digit CVV..."></p>
        <input type="Submit" class="btn" Value="Pay Now">
    </form>
</body>

</html>
